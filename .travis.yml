sudo: required
services:
  - docker

before_install:
  - docker build -t fadiqua/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run fadiqua/react-test npm test -- --coverage

after_success:
  - docker build -t fadiqua/multi-client ./client
  - docker build -t fadiqua/multi-nginx ./nginx
  - docker build -t fadiqua/multi-server ./server
  - docker build -t fadiqua/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push fadiqua/multi-client
  - docker push fadiqua/multi-nginx
  - docker push fadiqua/multi-server
  - docker push fadiqua/multi-worker

